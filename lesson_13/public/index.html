<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preprocessors</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="center">
    <div class="content">
        <button class="button tooltip tooltip-left" data-tooltip="I'm first button">Hover me!</button>
        <button class="button tooltip tooltip-top" data-tooltip="I went from top">Hover me!</button>
